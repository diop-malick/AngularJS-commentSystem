<!-- <div ng-show="loading">Chargement ...... </div> -->
<div ng-hide="loading">
    <!-- filtre -->
    <p>Rechercher
        <input type="test" placeholder="Tiltre du post" ng-model="searchquery.title"></input>
        <input type="test" placeholder="Contenu du Post" ng-model="searchquery.body"></input>
    </p>
    <!-- liste poste -->
    <div ng-repeat="post in posts | filter:searchquery" class="col-sm-3">
        <h1>{{post.title | limitTo:titleLetterLimit}}</h1>
        <button type="button" class="navbar-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <p><img src="http://lorempicsum.com/futurama/350/150/1" width="100%"></p>
        <!-- http://lorempicsum.com/futurama/350/150/{{$index + 1}} -->
        <p>{{post.body}}</p>
        <p>
            <a href="#/comments/{{post.id}}" class="btn btn-primary btn-sm">
                <!-- {{post.comments.length}}  -->
                commentaires</a>
        </p>
        <hr>
    </div>
</div>
