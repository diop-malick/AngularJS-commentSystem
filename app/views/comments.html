<div class="alert alert-success" role="alert">
    <time></time>
</div>
<ol class="breadcrumb">
    <li><a href="#/">Articles</a></li>
    <li class="active">{{post.title | limitTo: 10}}</li>
</ol>
<!-- <div class="panel-body"> -->
<div ng-hide="loading">
    <ng-tabs>
        <ng-tab title="Article">
            <h1>{{post.title}}</h1>
            <p>{{post.body}}</p>
            <p><a href="#" ng-click="showEditPost()">Editer</a></p>
        </ng-tab>
        <ng-tab title="{{comments.length}} Commentaires">
            <h3>{{comments.length}} Commentaires</h3>
            <!-- comments list  -->
            <div ng-repeat="comment in comments">
                <ng-comment comment="comment"></ng-comment>
            </div>
        </ng-tab>
    </ng-tabs>
    <!-- edit post  -->
    <form ng-show="post.postId" ng-submit="editPost()">
        <h1>Modifier article : {{post.title | limitTo:15}}</h1>
        <div class="form-group">
            <input class="form-control" text="text" placeholder="username" ng-model="post.title" />
        </div>
        <div class="form-group">
            <textarea ng-model="post.body"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">envoyer</button>
        </div>
    </form>
    <!-- add new post -->
    <form ng-hide="post.id" ng-submit="newPost()">
        <h1>ajouter nouvel article</h1>
        <div class="form-group">
            <input class="form-control" text="text" placeholder="username" ng-model="Npost.title" />
        </div>
        <div class="form-group">
            <textarea ng-model="Npost.body"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">envoyer</button>
        </div>
    </form>
    <!-- test direrctive transclude -->
    <!-- <div ng-test username="newComment.username" test transclude </div>-->
    <!-- add comments -->
    <form ng-submit="addComment()">
        <h3>Ajouter un commentaire</h3>
        <div class="form-group">
            <input class="form-control" text="text" placeholder="username" ng-model="newComment.username" />
        </div>
        <div class="form-group">
            <input class="form-control" text="text" placeholder="email" ng-model="newComment.email" />
        </div>
        <!-- test test datepicker -->
        <div class="form-group">
            <input class="form-control datepicker" datepicker-options="{today:'Aujourdhui'}" text="text" placeholder="date" ng-model="date" />
        </div>
        <div class="form-group">
            <textarea ng-model="newComment.body"></textarea>
        </div>
        <div class="form-group">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <form/>
</div>
